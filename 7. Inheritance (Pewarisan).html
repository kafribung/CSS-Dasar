	<p>
		Pewarisan atau inhertance adalah CSS yang bertujuan untuk mewakili fungsi CSS yang lain,
		Contoh :
		Halaman HTML pada web ini akan dirubah menjadi warnah gray (abu2), tetapi link yang ada dibawah tetap berwarnah biru, maka gunakan perintah "inherti"
